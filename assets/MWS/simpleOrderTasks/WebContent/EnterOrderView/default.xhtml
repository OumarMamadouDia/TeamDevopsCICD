<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:mws_h="http://webmethods.com/jsf/mws/html" xmlns:mws_f="http://webmethods.com/jsf/mws/core">
<ui:composition>
	<caf_f:view pageManagedBean="EnterOrderViewDefaultxhtmlView"
		preferencesBean="EnterOrderView">
		<caf_f:design-time-attribute name="taskTypeID"
			value="3CFF5382-0B3F-985F-0E08-CCE2B0FE5382"></caf_f:design-time-attribute>
		<caf_f:design-time-attribute name="taskPortletType" value="taskView"></caf_f:design-time-attribute>
		<caf_f:design-time-attribute name="portlet" value="EnterOrderView"></caf_f:design-time-attribute>
		<caf_h:form defaultFocus="_first" id="taskViewForm">
			<caf_h:formattedMessages globalOnly="true">

			</caf_h:formattedMessages>
			<caf_h:panelPropertySubGroup id="taskDataSubGroup"

					<f:facet name="label"></f:facet><caf_h:panelPropertyLine label="ID" id="propertyLine5"><caf_h:outputText id="htmlInputText4" value="#{EnterOrderViewDefaultxhtmlView.enterOrder.taskData.simpleOrder.order.customer.id}"></caf_h:outputText></caf_h:panelPropertyLine><caf_h:panelPropertyLine label="Firstname" id="propertyLine6"><caf_h:outputText id="htmlInputText5" value="#{EnterOrderViewDefaultxhtmlView.enterOrder.taskData.simpleOrder.order.customer.firstname}"></caf_h:outputText></caf_h:panelPropertyLine>
						<caf_h:panelPropertyLine label="Lastname"
							id="propertyLine4"><caf_h:outputText id="htmlInputText65" value="#{EnterOrderViewDefaultxhtmlView.enterOrder.taskData.simpleOrder.order.customer.lastname}"></caf_h:outputText></caf_h:panelPropertyLine>
						<caf_h:panelSubmitGroup id="propertySubmit">
						<f:facet name="submit"><caf_h:asyncCommandButton value="select Customer" id="button" action="#{EnterOrderViewDefaultxhtmlView.doLoadCustomer}" toggle="taskViewForm:modalDialog" refresh="taskViewForm:modalDialog"></caf_h:asyncCommandButton></f:facet>
						<f:facet name="cancel">
								<caf_h:asyncCommandButton value="create new Customer" id="button2" action="#{EnterOrderViewDefaultxhtmlView.doInitNewCustomer}" toggle="taskViewForm:modalDialog1" refresh="taskViewForm:modalDialog1"></caf_h:asyncCommandButton>
							</f:facet>
						<f:facet name="previous"></f:facet>
						<f:facet name="next"></f:facet>
					</caf_h:panelSubmitGroup>
				</caf_h:panelPropertySubGroup>
					<caf_h:panelPropertySubGroup label="Products"
						id="propertySubGroup1">
						<f:facet name="label"></f:facet>
						<caf_h:dataAsyncTable rows="10" var="product" width="100%"
							headerClass="portlet-section-subheader"
							footerClass="portlet-section-footer"
							rowClasses="portlet-section-body,portlet-section-alternate"
							selectedRowClass="portlet-section-selected" id="asyncTable2"
							value="#{EnterOrderViewDefaultxhtmlView.selProductsProvider}">
							<f:facet name="caption"></f:facet>
							<f:facet name="header">
								<caf_h:outputText raw="true" id="htmlOutputText"></caf_h:outputText>
							</f:facet>
							<f:facet name="footer"><caf_h:dataPrevNext id="prevNext">
									<caf_h:panelBlock style="text-align:center;" id="blockPanel">
										<caf_h:dataTotal id="dataTotal"></caf_h:dataTotal>
									</caf_h:panelBlock>
								</caf_h:dataPrevNext>
							</f:facet>
							<f:facet name="empty"></f:facet>
							<caf_h:columnStandard id="htmlTableColumn">
								<caf_h:asyncCommandButton value="remove" id="button" refresh="taskViewForm:propertySubGroup1" action="#{EnterOrderViewDefaultxhtmlView.doRemoveProduct}"></caf_h:asyncCommandButton>
								


								<f:facet name="header"></f:facet>
							</caf_h:columnStandard>
							<caf_h:columnStandard id="htmlTableColumn3"
								sort='#{product.id}' label="Product Id" ordinal="1" allowToggle="false" ascending="true">

								<f:facet name="header">
									<caf_h:outputText value="Product Id" raw="true"
										id="htmlOutputText7"></caf_h:outputText>
								</f:facet>
								<caf_h:outputText value="#{product.id}" raw="true"
									id="htmlOutputText8"></caf_h:outputText>

							</caf_h:columnStandard>
							<caf_h:columnStandard id="htmlTableColumn4" label="Name">
								<f:facet name="header">
									<caf_h:outputText value="Name" raw="true" id="htmlOutputText9"></caf_h:outputText>
								</f:facet>
								<caf_h:outputText value="#{product.name}" raw="true"
									id="htmlOutputText10"></caf_h:outputText>
							</caf_h:columnStandard>
							<caf_h:columnStandard id="htmlTableColumn5" label="Price">
								<f:facet name="header">
									<caf_h:outputText value="Price" raw="true"
										id="htmlOutputText11"></caf_h:outputText>

								<caf_h:outputText value="#{product.price}" raw="true"
									id="htmlOutputText12"></caf_h:outputText>

							</caf_h:columnStandard>
						</caf_h:dataAsyncTable>
						<caf_h:panelBlockEdge id="blockEdgePanel">
							<f:facet name="leftEdge">
								

								</f:facet>
							<f:facet name="rightEdge">
								<caf_h:panelBlock id="blockPanel">
									<caf_h:outputText value="Total-Price : " raw="true"
										id="htmlOutputText3"></caf_h:outputText>
									<caf_h:outputText id="htmlInputText6"
										value="#{EnterOrderViewDefaultxhtmlView.total}">

										<caf_f:convertFormattedDouble
											pattern='#{portletUserAttributes["user.default.number.format"]}'></caf_f:convertFormattedDouble>
									</caf_h:outputText>
								</caf_h:panelBlock>

								</f:facet>
						</caf_h:panelBlockEdge><caf_h:panelSubmitGroup id="propertySubmit1">
							<f:facet name="submit">

							</f:facet>
							<f:facet name="cancel"></f:facet>
							<f:facet name="previous"></f:facet>
							<f:facet name="next"></f:facet>
						</caf_h:panelSubmitGroup>

						
					</caf_h:panelPropertySubGroup>

				</caf_h:panelDisableable>

			<caf_h:panelSubmitGroup>

				<f:facet name="submit">
					<caf_h:asyncCommandButton
						action="#{EnterOrderViewDefaultxhtmlView.submitTask}"
						disabled="#{not EnterOrderViewDefaultxhtmlView.taskDisplayProvider.activeStatus}"
						value='#{activePreferencesBean.portletResourcesProvider["view.task.submit"]}'
						rendered="#{EnterOrderViewDefaultxhtmlView.enterOrder.autoAccept or EnterOrderViewDefaultxhtmlView.enterOrder.taskInfo.currentUserAccepted}"></caf_h:asyncCommandButton>
				</f:facet>
				<f:facet name="cancel">
					<caf_h:commandButton
						action="#{EnterOrderViewDefaultxhtmlView.cancelView}"
						value='#{activePreferencesBean.portletResourcesProvider["view.task.return"]}'
						rendered="#{not empty activePreferencesBean.finishUrl}"></caf_h:commandButton>
				</f:facet>
				<f:facet name="previous">
					<caf_h:asyncCommandButton
						action="#{EnterOrderViewDefaultxhtmlView.enterOrder.acceptTask}"
						disabled="#{not EnterOrderViewDefaultxhtmlView.taskDisplayProvider.activeStatus}"
						value='#{activePreferencesBean.portletResourcesProvider["view.task.accept"]}'
						rendered="#{not EnterOrderViewDefaultxhtmlView.enterOrder.autoAccept and not EnterOrderViewDefaultxhtmlView.enterOrder.taskInfo.currentUserAccepted}"></caf_h:asyncCommandButton>
				</f:facet>
				<f:facet name="next">
					<caf_h:asyncCommandButton
						action="#{EnterOrderViewDefaultxhtmlView.enterOrder.unacceptTask}"
						disabled="#{not EnterOrderViewDefaultxhtmlView.taskDisplayProvider.activeStatus}"
						value='#{activePreferencesBean.portletResourcesProvider["view.task.release"]}'
						rendered="#{not EnterOrderViewDefaultxhtmlView.enterOrder.autoAccept and EnterOrderViewDefaultxhtmlView.enterOrder.taskInfo.currentUserAccepted}"></caf_h:asyncCommandButton>
				</f:facet>
				
				
				<caf_h:commandButton action="#{EnterOrderViewDefaultxhtmlView.doRejectOrder}" disabled="#{not EnterOrderViewDefaultxhtmlView.taskDisplayProvider.activeStatus}" value='cancel Order' rendered="#{EnterOrderViewDefaultxhtmlView.enterOrder.autoAccept or EnterOrderViewDefaultxhtmlView.enterOrder.taskInfo.currentUserAccepted}"></caf_h:commandButton><caf_h:commandButton
					action="#{EnterOrderViewDefaultxhtmlView.doCompleteOrder}"
					disabled="#{not EnterOrderViewDefaultxhtmlView.taskDisplayProvider.activeStatus}"
					value='Order complete'
					rendered="#{EnterOrderViewDefaultxhtmlView.enterOrder.autoAccept or EnterOrderViewDefaultxhtmlView.enterOrder.taskInfo.currentUserAccepted}"></caf_h:commandButton>
				
			</caf_h:panelSubmitGroup>
			<caf_h:modalDialog id="modalDialog">

						<f:facet name="header"></f:facet>
					</caf_h:columnStandard>
					<f:facet name="footer"><caf_h:dataPrevNext id="prevNext"><caf_h:panelBlock style="text-align:center;" id="blockPanel"><caf_h:dataTotal id="dataTotal"></caf_h:dataTotal></caf_h:panelBlock></caf_h:dataPrevNext></f:facet><f:facet name="empty"></f:facet><caf_h:columnStandard id="htmlTableColumn3" sort="#{customer.id}" label="ID"><f:facet name="header"><caf_h:outputText value="ID" raw="true" id="htmlOutputText7"></caf_h:outputText></f:facet><caf_h:outputText value="#{customer.id}" raw="true" id="htmlOutputText8"></caf_h:outputText></caf_h:columnStandard><caf_h:columnStandard id="htmlTableColumn4" sort="#{customer.firstname}" label="Firstname"><f:facet name="header"><caf_h:outputText value="Firstname" raw="true" id="htmlOutputText9"></caf_h:outputText></f:facet><caf_h:outputText value="#{customer.firstname}" raw="true" id="htmlOutputText10"></caf_h:outputText></caf_h:columnStandard><caf_h:columnStandard id="htmlTableColumn5" sort="#{customer.lastname}" label="Lastname"><f:facet name="header"><caf_h:outputText value="Lastname" raw="true" id="htmlOutputText11"></caf_h:outputText></f:facet><caf_h:outputText value="#{customer.lastname}" raw="true" id="htmlOutputText12"></caf_h:outputText></caf_h:columnStandard></caf_h:dataAsyncTable>
				<f:facet name="submit">
					<caf_h:asyncCommandButton value="select Customer" id="button1" action="#{EnterOrderViewDefaultxhtmlView.doSelectCustomer}" refresh="taskViewForm:propertySubGroup" toggle="taskViewForm:modalDialog"></caf_h:asyncCommandButton>
				</f:facet>
				<f:facet name="cancel">
					<caf_h:oneWayToggleButton value="Cancel" for="modalDialog"
						id="oneWayToggleButton"></caf_h:oneWayToggleButton>
				</f:facet>
				<f:facet name="other"></f:facet>
			</caf_h:modalDialog>
			<caf_h:modalDialog id="modalDialog1">
				<f:facet name="title">
					<caf_h:outputText value="enter Customer" raw="true"
						id="htmlOutputText1"></caf_h:outputText>
				</f:facet>
				<caf_h:panelPropertyLine label="Firstname" id="propertyLine2"><caf_h:inputText width="input20" id="htmlInputText2" value="#{EnterOrderViewDefaultxhtmlView.custFirstname}"></caf_h:inputText></caf_h:panelPropertyLine>
				<caf_h:panelPropertyLine label="Lastname" id="propertyLine3"><caf_h:inputText width="input20" id="htmlInputText3" value="#{EnterOrderViewDefaultxhtmlView.custLastname}"></caf_h:inputText></caf_h:panelPropertyLine>

				<f:facet name="submit">
					<caf_h:asyncCommandButton value="save Customer" id="button3" action="#{EnterOrderViewDefaultxhtmlView.doSaveNewCustomer}" refresh="taskViewForm:propertySubGroup" toggle="taskViewForm:modalDialog1"></caf_h:asyncCommandButton>
				</f:facet>
				<f:facet name="cancel">
					<caf_h:oneWayToggleButton value="Cancel" for="modalDialog1"
						id="oneWayToggleButton1"></caf_h:oneWayToggleButton>
				</f:facet>
				<f:facet name="other"></f:facet>
			</caf_h:modalDialog>
			<caf_h:modalDialog id="modalDialog2">
				<f:facet name="title">
					<caf_h:outputText value="select Products" raw="true"
						id="htmlOutputText2"></caf_h:outputText>
				</f:facet><caf_h:dataAsyncTable rows="10" var="product" width="100%" headerClass="portlet-section-subheader" footerClass="portlet-section-footer" rowClasses="portlet-section-body,portlet-section-alternate" selectedRowClass="portlet-section-selected" id="asyncTable1" value="#{EnterOrderViewDefaultxhtmlView.productProvider}"><f:facet name="caption"></f:facet><f:facet name="header"><caf_h:outputText value="Product-List" raw="true" id="htmlOutputText"></caf_h:outputText></f:facet>
					<caf_h:columnStandard id="htmlTableColumn">
						<caf_h:dataSelectRowCheckbox id="selectRowIndividualCheckbox" multiple="true"></caf_h:dataSelectRowCheckbox>
						<f:facet name="header"></f:facet>
					</caf_h:columnStandard>
					<f:facet name="footer"><caf_h:dataPrevNext id="prevNext"><caf_h:panelBlock style="text-align:center;" id="blockPanel"><caf_h:dataTotal id="dataTotal"></caf_h:dataTotal></caf_h:panelBlock></caf_h:dataPrevNext></f:facet><f:facet name="empty"></f:facet><caf_h:columnStandard id="htmlTableColumn3" sort="#{product.id}" label="ID"><f:facet name="header"><caf_h:outputText value="ID" raw="true" id="htmlOutputText7"></caf_h:outputText></f:facet><caf_h:outputText value="#{product.id}" raw="true" id="htmlOutputText8"></caf_h:outputText></caf_h:columnStandard><caf_h:columnStandard id="htmlTableColumn4" sort="#{product.name}" label="Name"><f:facet name="header"><caf_h:outputText value="Name" raw="true" id="htmlOutputText9"></caf_h:outputText></f:facet><caf_h:outputText value="#{product.name}" raw="true" id="htmlOutputText10"></caf_h:outputText></caf_h:columnStandard><caf_h:columnStandard id="htmlTableColumn5" sort="#{product.price}" label="Price"><f:facet name="header"><caf_h:outputText value="Price" raw="true" id="htmlOutputText11"></caf_h:outputText></f:facet><caf_h:outputText value="#{product.price}" raw="true" id="htmlOutputText12"></caf_h:outputText></caf_h:columnStandard></caf_h:dataAsyncTable>
				<f:facet name="submit">
					<caf_h:asyncCommandButton value="select Products" id="button5" toggle="taskViewForm:modalDialog2" refresh="taskViewForm:propertySubGroup1" action="#{EnterOrderViewDefaultxhtmlView.doSelectProducts}"></caf_h:asyncCommandButton>
				</f:facet>
				<f:facet name="cancel">
					<caf_h:oneWayToggleButton value="Cancel" for="modalDialog2"
						id="oneWayToggleButton2"></caf_h:oneWayToggleButton>
				</f:facet>
				<f:facet name="other"></f:facet>
			</caf_h:modalDialog>
		</caf_h:form>
		
		
	</caf_f:view>
</ui:composition>
</html>
